<html>
    <body>
        <script type="text/javascript">
            function find()
            {
                var n = Math.floor(Math.random() * 10) + 1;
                var text = "";
                for (i = 1; i <= n ; i++) {
                    if(i % 2 == 0){
                        text += i + " is even.\n"; 
                    }else{
                        text += i + " is odd.\n"; 
                    }
                }
                alert(text);
            }
        </script>
        <input type="submit" value="Submit" onclick = "find()">
    </body>
</html>

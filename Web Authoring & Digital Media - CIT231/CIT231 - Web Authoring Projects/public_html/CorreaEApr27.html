<html>
    <head>
        <title>What is an array</title>
        <style>
        </style>
        <script>
            function myArray() {
                var itemName = ["coffee", "milk", "sugar", "water", "eggs"];
                var itemCost = [itemName.length];
                var i, totalCost = 0;

                for (i = 0; i < itemName.length; i++) {
                    itemCost[i] = parseInt(prompt("How much is your " + itemName[i] + "?"));
                    document.write("<br>The item you purchased is: " + itemName[i] + " and cost is $" + itemCost[i].toFixed(2));
                    totalCost = totalCost + itemCost[i];
                }

                document.write("<h4>The total bill is " + totalCost.toFixed(2) + "</h4>");
            }

            function flavors() {
                var myFlavors = [3]; //the number in the parenthesis is the size of the array

                myFlavors[0] = "Vanilla"; //index number is 0 for the first one
                myFlavors[1] = "Chocolate";
                myFlavors[2] = "Cookie Dough";
                myFlavors[3] = "Cotton Candy";

                var j = 0;

                while (j < 3) {
                    document.write("<br>The flavor is " + myFlavors[j]);
                    j++;
                }

                document.write("<br>The last flavor is " + myFlavors[3]);
            }
        </script>
    </head>
    <body>
        <script>
            //myArray();
            flavors();
        </script>
    </body>
</html>

<html>
    <head>
        <title>My Car Choice</title>
    </head>

    <body>

        <form action="" method="post">
            <h2>What car are you looking for</h2>

            First Name:<br>
            <input type="text" name="firstname"><br>
            Last Name: <br>
            <input type="text" name="lastname">
            <br><br>
            <input type="radio" name="style" value="sedan" checked> Sedan
            <br>
            <input type="radio" name="style" value="coupe"> Coupe
            <br>
            <input type="radio" name="style" value="SUV"> SUV
            <br>
            <input type="radio" name="style" value="truck"> Truck
            <br>
            <input type="radio" name="style" value="minivan"> Minivan
            <p></p>
            <h3>What color of car do you prefer?</h3>
            <input type="checkbox" name="color" value="red"> Red <br>
            <input type="checkbox" name="color" value="blue"> Blue <br>
            <input type="checkbox" name="color" value="black"> Black <br>
            <input type="checkbox" name="color" value="white"> White <br>

            <h3>What brand name car do you prefer?</h3>
            <select name="carlist" size="4">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Opel</option>
                <option value="audi" selected>Audi</option>
                <option value="ford">Ford</option>
                <option value="chevy">Chevy</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
            </select>
            <p></p>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>

<html>
    <head>
        <title>its in the loop</title>
        <style>
            body {
                background-color:black;
                color:white;
                font-size:24px;
            }
        </style>

        <script>
            function doWhileLoop() {
                do {
                    num1 = Math.floor(Math.random() * 5) + 1;
                    num2 = Math.floor(Math.random() * 5) + 1;
                    document.write("<br>Number 1=" + num1);
                    document.write("<br>Number 2=" + num2 + "<br>");
                } while (num1 == num2)
            }
        </script>
    </head>
    <body>
        <h4>This loop will run at least one time and then check if the condition still exists.</h4>
        <script>
            doWhileLoop();
        </script>
    </body>
</html>
